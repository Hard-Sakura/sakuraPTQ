<style type="text/css">
  .heart {
    width: 10px;
    height: 10px;
    position: fixed;
    background: #f00;
    transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
  }
  
  .heart:after,
  .heart:before {
    content: '';
    width: inherit;
    height: inherit;
    background: inherit;
    border-radius: 50%;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    position: fixed;
  }
  
  .heart:after {
    top: -5px;
  }
  
  .heart:before {
    left: -5px;
  }
  
  
  .el-carousel__item h3 {
    color: #475669;
    font-size: 14px;
    opacity: 0.75;
    line-height: 150px;
    margin: 0;
  }
  
  .el-carousel__item:nth-child(2n) {
    background-color: #99a9bf;
  }
  
  .el-carousel__item:nth-child(2n+1) {
    background-color: #d3dce6;
  }
</style>

<body class="allThings" id="allThings">

<script type="text/javascript">
  var a_idx = 0;
  jQuery(document).ready(function($) {
    $("body").click(function(e) {
      var a = new Array("ヾ(◍°∇°◍)ﾉﾞ", "٩(๑>◡<๑)۶ ", "ヾ(@^▽^@)ノ", "(｡◕ˇ∀ˇ◕)", "✧*｡٩(ˊᗜˋ*)و✧*｡", "(≧∀≦)♪", "φ(>ω<*) ", "┏(＾0＾)┛", "（づ￣3￣）づ╭❤～", "(๑′ᴗ‵๑)Ｉ Lᵒᵛᵉᵧₒᵤ❤", "^_^");
      var $i = $("<span></span>").text(a[a_idx]);
      a_idx = (a_idx + 1) % a.length;
      var x = e.pageX,
        y = e.pageY;
      $i.css({
        "z-index": 1000,
        "top": y - 20,
        "left": x,
        "position": "absolute",
        "font-weight": "bold",
        "color": "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + ")"
      });
      $("body").append($i);
      $i.animate({
          "top": y - 180,
          "opacity": 0
        },
        3500,
        function() {
          $i.remove();
        });
    });
  });
</script>
