<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首页测试</title>
	</head>
    <style type="text/css">
    .body1{
        height: 100%;
        width: 100%;
    }
    .p1{
        position:absolute;
        left: 50%;
        top: 50%;
        display: inline-block;
    }
    </style>
	<body class="body1">
		<p class="p1">hello world!</p>

        <!-- app1 -->
        <div id="app">
            {{ message }}
        </div>

        <!-- app2 -->
        <div id="app-2">
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>

        <!-- app3 -->
        <div id="app-3">
            <p v-if="seen">现在你看到我了</p>
        </div>

        <!-- app4 -->
        <div id="app-4">
            <ol>
              <li v-for="todo in todos">
                {{ todo.text }}
              </li>
            </ol>
          </div>

        <!-- app5 -->
          <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">反转消息</button>
          </div>

        <!-- app6 -->
          <div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message">
          </div>

        <!-- app7 -->
        <div id="app-7">
            <ol>
              <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
              ></todo-item>
            </ol>
          </div>
	</body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/jc/jquery.min.js"></script>
    <script type="text/javascript" src="js/mainTableLeftjs.js"></script>
    <script type="text/javascript" src="js/sakuraSnowJs.js"></script>
    <script>
        // app1
        var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
        })

        // app2
        var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
        })

        // app3
        var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
        })

        // app4
        var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
            { text: '学习 JavaScript' },
            { text: '学习 Vue' },
            { text: '整个牛项目' },
            { text: '整个牛X项目' }
            ]
        }
        })

        // app5
        var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
            }
        }
        })

        // app6
        var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
        })
        
        // app7
        Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}，{{ todo.text1 }}</li>'
        })
        var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
            { id: 0, text: '蔬菜', text1: '土豆'},
            { id: 1, text: '奶酪', text1: '洋芋'},
            { id: 2, text: '随便其它什么人吃的东西', text1: '豆子'}
            ]
        }
        })
    </script>
</html>
