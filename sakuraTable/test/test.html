<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>测试</title>
	</head>
    <style type="text/css">
    
    </style>
	<body class="body1">
        <div id="app-7">
            <ol>
              <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
              ></todo-item>
            </ol>
          </div>
	</body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        // 我们的数据对象
        var data = { a: '蔬菜', b: '洋芋', c: 'tomato' }

        // 该对象被加入到一个 Vue 实例中
        var vm = new Vue({
        data: data
        })

        Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}，{{ todo.text1 }}</li>'
        })

        var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
            { id: 0, text: vm.a, text1: vm.b},
            { id: 1, text: '奶酪', text1: data.c},
            { id: 2, text: '随便其它什么人吃的东西', text1: '豆子'}
            ]
        }
        })
    </script>
</html>
